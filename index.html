<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Turtle Tumble</title>
  
  <!-- Importing Retro Font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div id="game">
    <div id="background"></div> <!-- Background Image -->
    <div id="island"></div> <!-- Island Image -->

    <!-- Game Title -->
    <div id="game-title">Turtle Tumble</div>

    <!-- Main Menu -->
    <div id="main-menu">
      <button id="create-menu-button">Create Game</button>
      <button id="join-menu-button">Join Game</button>
    </div>

    <!-- Password Entry (Create Game) -->
    <div id="password-container" style="display:none;">
      <h2 id="password-title">Create a Game</h2>
      <input type="text" id="password" placeholder="Enter a unique password" />
      <button id="create-button">Create Game</button>
      <button id="back-from-create">Back</button>
    </div>

    <!-- Join Game -->
    <div id="join-container" style="display:none;">
      <h2>Join a Game</h2>
      <input type="text" id="join-password" placeholder="Enter host's password" />
      <button id="join-button">Join Game</button>
      <button id="back-from-join">Back</button>
    </div>

    <!-- Waiting for other player -->
    <div id="waiting-message" style="display:none;">Waiting for the other player to join...</div>

    <!-- Start Game Button -->
    <div id="start-button-container" style="display:none;">
      <button id="start-game-button">Start Game</button>
    </div>

    <!-- Score and Timer -->
    <div id="score" style="display:none;">Score: Player 1 - 0, Player 2 - 0</div>
    <div id="timer" style="display:none;">Time Left: 2:00</div>

    <!-- Player Turtle Shells -->
    <div id="player1" class="turtle"></div> <!-- Player 1's Turtle Shell -->
    <div id="player2" class="turtle"></div> <!-- Player 2's Turtle Shell -->

    <!-- Shark Images -->
    <div class="shark" style="animation-delay: 1s;"></div>
    <div class="shark" style="animation-delay: 2s;"></div>
    <div class="shark" style="animation-delay: 3s;"></div>

    <!-- Disconnect Button -->
    <div id="disconnect-button-container" style="display:none;">
      <button id="disconnect-button">Disconnect</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module" src="js/game.js"></script>

</body>
</html>
