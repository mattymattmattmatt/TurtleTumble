<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Turtle Tumble</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div id="game">
    <div id="background"></div> <!-- Background Image -->
    <div id="island"></div> <!-- Island Image -->

    <!-- Password Entry -->
    <div id="password-container">
      <h2>Turtle Tumble</h2>
      <div>
        <button id="create-game-button">Create Game</button>
        <button id="join-game-button">Join Game</button>
      </div>
      <div id="password-input-container" style="display:none; margin-top: 10px;">
        <input type="text" id="password" placeholder="Enter password" />
        <button id="submit-password-button">Submit</button>
      </div>
    </div>

    <!-- Waiting for other player -->
    <div id="waiting-message" style="display:none;">Waiting for other player to join...</div>

    <!-- Start Game Button -->
    <div id="start-button-container" style="display:none;">
      <button id="start-game-button">Start Game</button>
    </div>

    <!-- Score and Timer -->
    <div id="score" style="display:none;">Score: Player 1 - 0, Player 2 - 0</div>
    <div id="timer" style="display:none;">Time Left: 2:00</div>

    <!-- Player Turtle Shells -->
    <div id="player1" class="turtle"></div> <!-- Player 1's Turtle Shell -->
    <div id="player2" class="turtle"></div> <!-- Player 2's Turtle Shell -->

    <!-- Shark Images -->
    <div class="shark" style="animation-delay: 1s;"></div>
    <div class="shark" style="animation-delay: 2s;"></div>
    <div class="shark" style="animation-delay: 3s;"></div>

    <!-- Disconnect Button -->
    <div id="disconnect-button-container" style="display:none;">
      <button id="disconnect-button">Disconnect</button>
    </div>

  </div>

  <!-- Firebase SDKs -->
  <script type="module" src="js/game.js"></script>

</body>
</html>
